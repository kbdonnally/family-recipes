<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

    {% capture fulltitle %}
      {% if page.title %}
      {{ page.title | escape | append: " | Asset Website" }}
      {% else %}
      {{ site.title | escape }}
      {% endif %}
    {% endcapture %}

    <title>{{ fulltitle }}</title>

    <meta name="author" content="Katherine Donnally">
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="css,html,tutorial,boilerplate">

    <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700|Oswald:400,400i,600,600i,700,700i|Poppins:400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/xnx0pdm.css">
    <link rel="stylesheet" href="{{ 'assets/css/style.css' | relative_url }}" type="text/css">
    <script src="{{ 'assets/js/highlight.pack.js' | relative_url }}"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</head>
